  <!-- Critical CSS for fast initial render -->
  <style>
    /* Global and Body */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; background: #0a0a0a; color: #ffffff; overflow-x: hidden; }

    /* Hero Section */
    .hero-section { min-height: 100vh; display: flex; align-items: center; position: relative; overflow: hidden; }
    .hero-container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; align-items: center; position: relative; z-index: 10; }
    .hero-content { max-width: 600px; }
    .hero-title { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 800; line-height: 1.1; margin-bottom: 1.5rem; animation: fadeInUp 0.8s ease-out 0.2s both; }
    .title-line { display: block; }
    .gradient-text { background: linear-gradient(135deg, #ff8c00, #ff4500); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .hero-description { font-size: 1.25rem; color: #cccccc; line-height: 1.6; margin-bottom: 2rem; animation: fadeInUp 0.8s ease-out 0.4s both; }
    .hero-actions { animation: fadeInUp 0.8s ease-out 0.6s both; }
    .btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 1rem 2rem; border-radius: 50px; font-weight: 600; text-decoration: none; transition: all 0.3s ease; position: relative; overflow: hidden; }
    .btn-primary { background: #ff8c00; color: #000; }

    /* Hero Visual */
    .hero-visual { position: relative; height: 500px; display: flex; align-items: center; justify-content: center; }
    .floating-elements { position: relative; width: 100%; height: 100%; }
    .floating-card { position: absolute; background: rgba(255, 140, 0, 0.05); border: 1px solid rgba(255, 140, 0, 0.2); border-radius: 20px; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 1.5rem; animation: float 6s ease-in-out infinite; }
    .card-1 { top: 10%; right: 20%; width: 120px; height: 120px; animation-delay: 0s; }
    .card-2 { bottom: 30%; left: 10%; width: 200px; height: 100px; animation-delay: 2s; }
    .card-3 { top: 50%; right: 10%; width: 150px; height: 150px; animation-delay: 4s; }

    /* Background Elements */
    .bg-elements { position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 1; }
    .bg-gradient { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.3; }
    .bg-gradient-1 { top: 20%; left: 10%; width: 300px; height: 300px; background: radial-gradient(circle, #ff8c00, transparent); animation: float 8s ease-in-out infinite; }
    .bg-gradient-2 { bottom: 20%; right: 10%; width: 400px; height: 400px; background: radial-gradient(circle, #ff4500, transparent); animation: float 10s ease-in-out infinite reverse; }

    /* Critical Animations */
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

    /* Responsive adjustments for critical path */
    @media (max-width: 768px) {
      .hero-container { grid-template-columns: 1fr; text-align: center; }
      .hero-visual { display: none; }
      .hero-content { max-width: 100%; }
    }
  </style>
